<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link rel="stylesheet" href="p3.css">
    <style>
        /* Additional CSS for Back Button */
        .back-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            display: inline-flex;
            align-items: center;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .back-btn span {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="doctor-list">
            <div class="doctor-card">
                <h2>Dr. John Doe</h2>
                <p>Degree: MD, Cardiologist</p>
                <p>Location: New York, NY</p>
                <p>Rating: 4.8/5</p>
                <button class="select-btn" onclick="goToNextPage()">Select</button>
            </div>

            <div class="doctor-card">
                <h2>Dr. Jane Smith</h2>
                <p>Degree: MD, Dermatologist</p>
                <p>Location: Los Angeles, CA</p>
                <p>Rating: 4.6/5</p>
                <button class="select-btn" onclick="goToNextPage()">Select</button>
            </div>

            <!-- Add more doctor cards as needed -->
        </div>
    </div>

    <!-- Back Button -->
    <a href="p2v3.html" class="back-btn">
        &#8592;<span>Back</span>
    </a>

    <script>
        function goToNextPage() {
            // Replace 'next-page.html' with the actual page you want to redirect to
            window.location.href = "p4.html";
        }
    </script>
</body>
</html>
