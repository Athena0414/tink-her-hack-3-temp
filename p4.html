<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
            color: #555;
        }

        .book-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .book-btn:hover {
            background-color: #0056b3;
        }

        .navigation {
            position: fixed;
            bottom: 20px;
            left: 20px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 24px;
            color: #007BFF;
            border: none;
            background: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .navigation a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <p>Choose a date and time to book your appointment with our specialists.</p>
        <button class="book-btn" onclick="goToNextPage()">Book Now</button>
    </div>

    <div class="navigation">
        <a href="p3.html">&#8592;</a>
    </div>

    <script>
        // Function to redirect to the next page when "Book Now" button is clicked
        function goToNextPage() {
            window.location.href = "p5.html"; // Replace with the actual page URL
        }
    </script>
</body>
</html>
